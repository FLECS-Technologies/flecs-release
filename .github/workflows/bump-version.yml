name: Bump new version

on:
  workflow_call:
    inputs:
      tag:
        description: Released version tag
        required: true
        type: string
      repo:
        description: Repository where version needs to be bumped
        required: true
        type: string

jobs:
  bump-new-version:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.FLECS_WORKFLOW_AUTOMATION_CLIENT_ID }}
          private-key: ${{ secrets.FLECS_WORKFLOW_AUTOMATION_KEY  }}
          owner: FLECS-Technologies
          repositories: |
            flecs-webapp-dummy
            flecs-public-dummy
            flecs-release-dummy

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: FLECS-Technologies/flecs-${{ inputs.repo }}
          token: ${{ steps.app-token.outputs.token }}
          path: ${{ inputs.repo }}

      - name: Checkout flecs-release
        uses: actions/checkout@v4
        with:
          path: flecs-release

      - name: Bump webapp action
        if: ${{ inputs.repo == 'webapp-dummy' }}
        uses: ./flecs-release/.github/actions/bump-webapp-to-next-version
        with:
          tag: ${{ inputs.tag }}
          target_dir: ${{ github.workspace }}/webapp-dummy

      - name: Commit & push version bump for webapp
        if: ${{ inputs.repo == 'webapp-dummy' }}
        run: |
          cd ${{ github.workspace }}/webapp-dummy

          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/FLECS-Technologies/flecs-webapp-dummy.git

          if ! git diff --quiet; then
            git add package*.json
            git commit -m "chore: bump version to ${{ inputs.tag }}-next"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi

      - name: Commit & push version bump for public
        if: ${{ inputs.repo == 'public-dummy' }}
        run: |
          cd ${{ github.workspace }}/public-dummy

          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/FLECS-Technologies/flecs-public-dummy.git

          if ! git diff --quiet; then
            git add \
              .cargo/cargo.toml \
              .vscode/c_cpp_properties.json \
              CMakeLists.txt \
              README.md \
              pkg/fs/etc/flecs/docker-compose.yml

            git commit -m "chore: bump version to ${{ inputs.tag }}-next"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi